<table class="selectTab"> 
	<tr>
		<td>
			<select id="servicelist" size="10" class="select" onchange="servicelistChange(this);">

			{for service in services}
				<option data-hasalt="${service.serviceisgroup}" data-hasprotection="${service.serviceisprotected}" value="${service.servicereference}">${service.prefix}${service.servicename}${service.suffix}</option>
			{/for}		
			</select>
		</td>
	</tr>
	<tr>
		<td class="servicelistButtons">
			<button onclick="moveServiceOptionsUp('servicelist');">
				Up
			</button>
			<button onclick="moveServiceOptionsDown('servicelist');">
				Down
			</button>
			<button onclick="moveServiceOptionsUp5('servicelist');">
				Up +5
			</button>
			<button onclick="moveServiceOptionsDown5('servicelist');">
				Down -5
			</button>
			<button onclick="moveServiceOptionsTop('servicelist');">
				Top
			</button>
			<button onclick="moveServiceOptionsBottom('servicelist');">
				Bottom
			</button>
			<button onclick="removeService('servicelist');">
				Remove
			</button>
			<button id="renameservice" onclick="renameService('servicelist');">
				Rename
			</button><br>
			<button id="addmarker" onclick="addMarkerToBouquet('servicelist');">
				Add marker
			</button>
			<button id="removeAlternativServicesButton"  onclick="removeAlternativServices('servicelist');">
				Remove alternative list
			</button>
			<button id="toggleserviceprotection" onclick="toggleServiceProtection('servicelist');">
				toggle protection
			</button>
		</td>
	</tr>
</table>
